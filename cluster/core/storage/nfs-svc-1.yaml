kind: Service
apiVersion: v1
metadata:
  name: nfs-svc-1
  namespace: storage
spec:
  selector:
    role: nfs-1
  ports:
    # Open the ports required by the NFS server
    # Port 2049 for TCP
    - name: tcp
      port: 2049
      protocol: TCP

    # Port 111 for UDP
    - name: udp
      port: 111
