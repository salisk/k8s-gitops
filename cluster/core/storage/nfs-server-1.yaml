kind: Pod
apiVersion: v1
metadata:
  name: nfs-server-1
  namespace: storage
  labels:
    role: nfs-1
spec:
  containers:
    - name: nfs-server-container
      image: cpuguy83/nfs-server
      securityContext:
        privileged: true
      args:
        - /mnt/usb
  nodeSelector:
    kubernetes.io/hostname: localhost
