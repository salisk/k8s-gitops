---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
  namespace: flux-system
spec:
  interval: 1h
  prune: true
  wait: false
  dependsOn:
    - name: flux-operator
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/apps/flux-system/flux-instance/app
