---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-backup
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 11.1.15
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 14.7.0
      pullPolicy: IfNotPresent
    auth:
      postgresPassword: "${SECRET_POSTGRESQL_PASSWORD}"
      username: ${SECRET_POSTGRESQL_USERNAME}
      password: ${SECRET_POSTGRESQL_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-pvc-v1
