---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 12.1.15
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 15.2.0
      pullPolicy: IfNotPresent
    auth:
      postgresPassword: "${SECRET_POSTGRESQL_PASSWORD}"
      username: ${SECRET_POSTGRESQL_USERNAME}
      password: ${SECRET_POSTGRESQL_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-pvc-v1
      initdb:
        scripts:
          create-databases.sql: |
            CREATE DATABASE IF NOT EXISTS hass_db;
            
            CREATE DATABASE IF NOT EXISTS paperless;
            CREATE USER IF NOT EXISTS paperless with encrypted password '${PAPERLESS_DBPASS}';
            GRANT ALL privileges on database paperless to paperless;

            CREATE DATABASE IF NOT EXISTS nextcloud;
            CREATE USER IF NOT EXISTS nextcloud with encrypted password '${NEXTCLOUD_DBPASS}';
            GRANT ALL privileges on database nextcloud to nextcloud;

            CREATE DATABASE IF NOT EXISTS immich;
            CREATE USER IF NOT EXISTS immich with encrypted password '${IMMICH_DB_PASSWORD}';
            GRANT ALL privileges on database immich to immich;
