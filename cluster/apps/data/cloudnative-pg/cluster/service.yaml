---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: data
  annotations:
    io.cilium/lb-ipam-ips: ${LB_POSTGRES_IP}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
