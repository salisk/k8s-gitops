---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-webhook
  namespace: data
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://indeedeng.github.io/harbor-container-webhook/
      chart: harbor-container-webhook
      version: 0.8.1
      sourceRef:
        kind: HelmRepository
        name: indeed-eng
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    certManager:
      renewBefore: 720h0m0s
    webhook:
      namespaceSelector:
        matchExpressions:
          - key: kubernetes.io/metadata.name
            operator: NotIn
            values:
              - data
    rules:
      - name: "docker.io rewrite rule"
        matches:
          - "^docker.io"
        # harbor-ception - requiring harbor to use harbor
        excludes:
          - "^(docker.io/(goharbor|coredns|longhornio)/.*|longhornio/.*):.*$"
        replace: "harbor.${SECRET_DOMAIN}/docker.io"
        checkUpstream: true
        # authSecretName: harbor-pull-secret
      - name: "ghcr.io rewrite"
        matches:
          - "^ghcr.io"
        excludes:
          - "^ghcr.io/((cloudnative-pg/)?(cloudnative-pg|postgresql|plugin-barman*)|tensorchord/cloudnative-vectorchord):.*$"
        replace: "harbor.${SECRET_DOMAIN}/ghcr.io"
        checkUpstream: true
        # authSecretName: harbor-pull-secret
      - name: "quay.io rewrite"
        matches:
          - "^quay.io"
        excludes:
          - "^quay.io/cilium[/-].*$"
        replace: "harbor.${SECRET_DOMAIN}/quay.io"
        checkUpstream: true
        # authSecretName: harbor-pull-secret
      - name: "mirror.gcr.io rewrite"
        matches:
          - "^mirror.gcr.io"
        replace: "harbor.${SECRET_DOMAIN}/mirror.gcr.io"
        checkUpstream: true
      # - name: "gcr.io rewrite"
      #   matches:
      #     - "^gcr.io"
      #   replace: "harbor.${SECRET_DOMAIN}/gcr.io"
      # checkUpstream: true
      # authSecretName: harbor-pull-secret
      - name: "harbor creds"
