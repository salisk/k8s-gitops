---
apiVersion: v1
kind: Secret
metadata:
  name: harbor-secret
  namespace: data
type: Opaque
stringData:
  # App
  POSTGRES_ENABLED: "true"
  POSTGRES_DATABASE: &dbName harbor
  POSTGRES_HOST: &dbHost postgres-rw.data.svc.cluster.local
  POSTGRES_USERNAME: &dbUser "${HARBOR_POSTGRES_USER}"
  POSTGRES_PASSWORD: &dbPass "${HARBOR_POSTGRES_PASSWORD}"
  POSTGRES_PORT: "5432"
  # Postgres Init
  INIT_POSTGRES_DBNAME: *dbName
  INIT_POSTGRES_HOST: *dbHost
  INIT_POSTGRES_USER: *dbUser
  INIT_POSTGRES_PASS: *dbPass
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"

