---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: data
spec:
  interval: 10m0s
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.4.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    primary:
      extraEnvVars:
      - name: TZ
        value: "${TIMEZONE}"
      persistence:
        enabled: true
        existingClaim: mariadb-pvc-v1
      livenessProbe:
        initialDelaySeconds: 600
        periodSeconds: 60
        failureThreshold: 10        
    auth:
      rootPassword: "${MARIADB_ROOT_PASSWORD}"
      replicationPassword: "${MARIADB_REPLICATION_PASSWORD}"
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        memory: 512Mi
    initdbScripts:
      mysql-init.sql: |
        ALTER USER 'root'@'localhost' IDENTIFIED BY '${MARIADB_ROOT_PASSWORD}';
        UPDATE mysql.user SET password = PASSWORD('${MARIADB_ROOT_PASSWORD}') WHERE user = 'root';
        FLUSH PRIVILEGES;
      create-photoprism.sql: |
        CREATE DATABASE IF NOT EXISTS photoprism
        CHARACTER SET = 'utf8mb4'
        COLLATE = 'utf8mb4_unicode_ci';

        CREATE USER IF NOT EXISTS 'photoprism'@'%' IDENTIFIED BY '${PHOTOPRISM_DB_PASSWORD}';
        GRANT ALL PRIVILEGES ON photoprism.* to 'photoprism'@'%';
        FLUSH PRIVILEGES;

      create-monica.sql: |
        CREATE DATABASE IF NOT EXISTS monica
        CHARACTER SET = 'utf8mb4'
        COLLATE = 'utf8mb4_unicode_ci';

        CREATE USER IF NOT EXISTS 'monica'@'%' IDENTIFIED BY '${MONICA_DB_PASSWORD}';
        GRANT ALL PRIVILEGES ON monica.* to 'monica'@'%';
        FLUSH PRIVILEGES;
