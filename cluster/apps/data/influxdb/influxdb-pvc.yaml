apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv
  namespace: data
spec:
  storageClassName: influxdb-data
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDR}
    path: /volume1/influxdb
  mountOptions:
  - nfsvers=4.1
  - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: influxdb-data
  resources:
    requests:
      storage: 1Mi
