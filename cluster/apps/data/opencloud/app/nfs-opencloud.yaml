---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-opencloud-pv-v1
spec:
  storageClassName: media-data
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDR}"
    path: /volume1/opencloud
  mountOptions:
    - nfsvers=4.1
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-opencloud-v1
  namespace: data
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-data
  resources:
    requests:
      storage: 1Mi
