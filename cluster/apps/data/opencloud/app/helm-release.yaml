---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opencloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 33
        containers:
          app:
            image:
              repository: opencloudeu/opencloud-rolling
              tag: 3.5.0@sha256:15963603ee31edf92317dea6ccd420afd9c40caf95d5ebc9901e42eb339789ef
            command:
              ["/bin/sh", "-c", "opencloud init || true; opencloud server"]
            env:
              OC_INSECURE: true
              OC_URL: https://cloud.${SECRET_DOMAIN}
              OC_EXCLUDE_RUN_SERVICES: idp

              PROXY_TLS: false
              PROXY_CSP_CONFIG_FILE_LOCATION: /etc/opencloud/csp.yaml
              PROXY_USER_OIDC_CLAIM: "preferred_username"
              PROXY_USER_CS3_CLAIM: "username"
              PROXY_AUTOPROVISION_ACCOUNTS: "true"
              PROXY_ROLE_ASSIGNMENT_DRIVER: "oidc"
              PROXY_ACCESS_TOKEN_VERIFY_METHOD: "none"
              PROXY_OIDC_REWRITE_WELLKNOWN: "true"
              PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: "groups"
              PROXY_AUTOPROVISION_CLAIM_USERNAME: "preferred_username"

              GATEWAY_GRPC_ADDR: 0.0.0.0:9142
              OC_ENABLE_OCM: false

              OC_OIDC_ISSUER: https://sso.${SECRET_DOMAIN}/oauth2/openid/${APP}
              WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: "https://sso.${SECRET_DOMAIN}/ui/profile"
              WEB_OIDC_CLIENT_ID: *app
              WEB_OIDC_SCOPE: "openid profile email"

              OC_ADMIN_USER_ID: ""
              SETTINGS_SETUP_DEFAULT_ASSIGNMENTS: "false"
              GRAPH_ASSIGN_DEFAULT_USER_ROLE: "false"
              GRAPH_USERNAME_MATCH: "none"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        ports:
          http:
            port: 80
            targetPort: 9200
    route:
      app:
        hostnames: ["cloud.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 80

    persistence:
      config:
        type: configMap
        name: opencloud-configmap
        globalMounts:
          - path: /etc/opencloud/csp.yaml
            subPath: csp.yaml
          - path: /etc/opencloud/proxy.yaml
            subPath: proxy.yaml
      data:
        existingClaim: nfs-opencloud-v1
        globalMounts:
          - path: /var/lib/opencloud
            subPath: data
          - path: /etc/opencloud
            subPath: config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
