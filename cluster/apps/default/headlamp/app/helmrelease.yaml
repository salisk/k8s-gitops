---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: headlamp
    namespace: default
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    fullnameOverride: headlamp

    securityContext:
      fsGroup: 100

    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.5.0@sha256:05c3df203b2ff82e09e944e31cd16ab66429f37df7566ba0d47285add7c78c5a
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins

    config:
      pluginsDir: /build/plugins
      oidc:
        clientID: ${HEADLAMP_OAUTH_CLIENT_ID}
        clientSecret: ${HEADLAMP_OAUTH_CLIENT_SECRET}
        issuerURL: https://sso.${SECRET_DOMAIN}/application/o/headlamp/
        scopes: "openid profile email"

    serviceAccount:
      create: false
      name: headlamp-admin

    clusterRoleBinding:
      create: false

    persistentVolumeClaim:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 100Mi
      storageClassName: longhorn

    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins

    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp
