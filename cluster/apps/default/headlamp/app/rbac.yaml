---
### Token Auth
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp-admin
  namespace: default
automountServiceAccountToken: true
---
apiVersion: v1
kind: Secret
metadata:
  name: &name headlamp-admin
  namespace: default
  annotations:
    kubernetes.io/service-account.name: *name
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: headlamp-admin
    namespace: default
  - kind: User
    name: ${AUTHENTIK_ADMIN_EMAIL}
    apiGroup: rbac.authorization.k8s.io
