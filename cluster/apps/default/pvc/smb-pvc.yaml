apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-pv
spec:
  storageClassName: manual
  capacity:
    storage: 2800Gi
  accessModes:
    - ReadWriteMany
  hostpath:
    path: "/mnt/smb"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  resources:
    requests:
      storage: 1Mi
