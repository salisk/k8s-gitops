apiVersion: v1
kind: PersistentVolume
metadata:
  name: cifs-pv
spec:
  storageClassName: cifs
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 1Mi
  flexVolume:
    driver: juliohm/cifs
    options:
      opts: vers=2.0
      server: 192.168.0.1
      share: /H
    secretRef:
      name: cifs-secret
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cifs-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: cifs
  resources:
    requests:
      storage: 1Mi
