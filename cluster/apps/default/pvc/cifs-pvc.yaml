apiVersion: v1
kind: PersistentVolume
metadata:
  name: cifs-pv
spec:
  storageClassName: cifs
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 1Mi
  flexVolume:
    driver: juliohm/cifs
    options:
      opts: uid=1000
      server: 192.168.0.1
      share: /tpshared
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cifs-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: cifs
  resources:
    requests:
      storage: 1Mi
