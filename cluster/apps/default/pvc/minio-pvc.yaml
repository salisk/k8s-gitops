apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv-v2
spec:
  storageClassName: minio-data
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.180
    path: /volume1/minio
  mountOptions:
  - mountver=4.1
  - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc-v2
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: minio-data
  resources:
    requests:
      storage: 1Mi
