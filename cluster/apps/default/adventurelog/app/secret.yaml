---
apiVersion: v1
kind: Secret
metadata:
  name: adventurelog-secret
  namespace: default
type: Opaque
stringData:
  # Postgres Init Container Configuration
  INIT_POSTGRES_DBNAME: adventurelog
  INIT_POSTGRES_HOST: postgis-rw.data.svc.cluster.local
  INIT_POSTGRES_USER: "${ADVENTURELOG_POSTGRES_USER}"
  INIT_POSTGRES_PASS: "${ADVENTURELOG_POSTGRES_PASS}"
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"

  # Application Database Configuration
  PGHOST: postgis-rw.data.svc.cluster.local
  PGDATABASE: adventurelog
  PGUSER: "${ADVENTURELOG_POSTGRES_USER}"
  PGPASSWORD: "${ADVENTURELOG_POSTGRES_PASS}"

  # Application Secrets
  SECRET_KEY: "${ADVENTURELOG_SECRET_KEY}"
  DJANGO_ADMIN_PASSWORD: "${ADVENTURELOG_ADMIN_PASSWORD}"
  DJANGO_ADMIN_USERNAME: "${ADVENTURELOG_ADMIN_USERNAME}"
  DJANGO_ADMIN_EMAIL: "${ADVENTURELOG_ADMIN_EMAIL}"
