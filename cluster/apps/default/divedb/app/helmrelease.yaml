---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app divedb
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      backend:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: divedb-secret

        containers:
          app:
            image:
              repository: ghcr.io/cetra3/divedb
              tag: latest@sha256:b396b25a873ee495e2173a74a53f885a8320a27745702a3ef0cef157ffc4c719
            env:
              SITE_URL: https://dive.${SECRET_DOMAIN}
              FRONTEND_URL: http://divedb-frontend.default.svc.cluster.local:3000
              BACKEND_URL: http://divedb-backend.default.svc.cluster.local:3333
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &backendPort 3333
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

      frontend:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/cetra3/divedb-front
              tag: latest@sha256:5318ea069708f0c679cf00ef343b0f5b8f5e912e0c38616f11e388de8e10553d
            env:
              BACKEND_URL: http://divedb-backend.default.svc.cluster.local:3333
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

    service:
      backend:
        controller: backend
        ports:
          http:
            port: *backendPort
      frontend:
        controller: frontend
        ports:
          http:
            port: &frontendPort 3000

    route:
      app:
        enabled: true
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - "dive.${SECRET_DOMAIN}"
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
            backendRefs:
              - name: divedb-backend
                port: *backendPort
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: divedb-frontend
                port: *frontendPort

    persistence:
      store:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
        retain: true
        advancedMounts:
          backend:
            app:
              - path: /store
      thumbs:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 5Gi
        retain: true
        advancedMounts:
          backend:
            app:
              - path: /thumbs
