---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  annotations:
    reloader.stakater.com/match: "true"
data:
  bookmarks.yaml: |
    ---
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
        - Hackaday
            - abbr: GH
              href: https://hackaday.com/blog
        - Hackernews
            - abbr: HN
              href: https://news.ycombinator.com
    - Social:
        - Reddit:
            - abbr: RE
              href: https://reddit.com/

    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/
  services.yaml: |
    ---
    - Storage:
      - Synology:
        href: http://nas.${SECRET_DOMAIN}
        description: Synology NAS
        icon: si-synology
        widget:
          type: diskstation
          url: http://${NAS_ADDR}
    - Networking:
      - Cloudflare:
          icon: cloudflare.png 
          description: Cloudflare Tunnel
          href: https://dash.cloudflare.com
          widget:
            type: cloudflared
            accountid: ${SECRET_CF_TUNNEL_TAG}
            tunnelid: ${SECRET_CF_TUNNEL_ID}
            key: ${HOMEPAGE_CF_KEY}
  widgets.yaml: |
    ---
    - search:
        provider: [google]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Howdy!"
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - longhorn:
        # Show the expanded
        expanded: true
        # Shows a node representing the aggregate values
        total: true
        # Shows the node names as labels
        labels: true
        # Show the nodes
        nodes: true
  kubernetes.yaml: |
    ---
    mode: cluster
  docker.yaml: |
    ---
  settings.yaml: |
    ---
    title: Dashboard
    favicon: https://kubernetes.io/images/favicon.png
    theme: dark
    color: blue
    target: _self
    headerStyle: clean
    layout:
      Media:
        style: row
        columns: 4
      FileOps:
        style: row
        columns: 2
      Productivity:
        style: row
        columns: 4
      Networking:
        style: column
        columns: 1
      Media Automation:
        style: column
        columns: 1
      Security:
        style: row
        columns: 2
      Downloads:
        style: column
        columns: 2
      Storage:
        style: row
        columns: 2
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system
