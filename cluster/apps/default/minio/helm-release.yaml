apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 5.0.5
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-10-24T18-35-07Z
      pullPolicy: IfNotPresent
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2021-12-29T06-52-55Z
      pullPolicy: IfNotPresent
    rootUser: "${MINIO_ROOT_USER}"
    rootPassword: "${MINIO_ROOT_PASSWORD}"
    drivesPerNode: 1
    replicas: 1
    mode: standalone
    persistence:
      existingClaim: "minio-pvc-v3"
      subPath: "minio"
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "aws"
      hosts:
        - &host-api "s3.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host-api
          secretName: minio-api-tls
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      path: /
      hosts:
        - &host-console "minio.${SECRET_DOMAIN}"
      tls:
        - secretName: minio-console-tls
          hosts:
            - *host-console
    securityContext:
      enabled: false
    users:
      - accessKey: "${MINIO_ACCESS_KEY}"
        secretKey: "${MINIO_SECRET_KEY}"
        policy: readwrite
    environment:
      TZ: "${TIMEZONE}"
      MINIO_UPDATE: "off"
      MINIO_PROMETHEUS_JOB_ID: "minio"
      MINIO_PROMETHEUS_URL: "http://thanos-query.monitoring:9090"
    resources:
      requests:
        memory: 250Mi
        cpu: 150m
      limits:
        memory: 1500Mi
    metrics:
      serviceMonitor:
        enabled: true
