---
apiVersion: v1
kind: Secret
metadata:
  name: manyfold-secret
  namespace: default
type: Opaque
stringData:
  # Postgres Init
  INIT_POSTGRES_DBNAME: &db_name manyfold
  INIT_POSTGRES_HOST: &host postgres-rw.data.svc.cluster.local
  INIT_POSTGRES_USER: &db_user "${MANYFOLD_POSTGRES_USER}"
  INIT_POSTGRES_PASS: &db_password "${MANYFOLD_POSTGRES_PASSWORD}"
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
  # App
  DATABASE_HOST: *host
  DATABASE_PORT: 5432
  DATABASE_USER: *db_user
  DATABASE_PASSWORD: *db_password
  DATABASE_NAME: *db_name
