---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ghost
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghost
              # renovate: datasource=docker depName=ghost
              tag: "6.19.3"
            env:
              TZ: "${TIMEZONE}"
              url: "https://blog.${SECRET_DOMAIN}"
              admin__url: "https://ghost.${SECRET_DOMAIN}"
              database__client: mysql
              database__connection__host: mariadb.data.svc
              database__connection__database: ghost
              database__connection__user: ghost
              database__connection__password: ${GHOST_DB_PASSWORD}
              mail__transport: SMTP
              mail__from: ${MAILGUN_FROM_EMAIL}
              mail__options__service: Mailgun
              mail__options__host: ${MAILGUN_SMTP_HOST}
              mail__options__port: ${MAILGUN_SMTP_PORT}
              mail__options__secure: true
              mail__options__auth__user: ${MAILGUN_SMTP_USER}
              mail__options__auth__pass: ${MAILGUN_SMTP_PASSWORD}
            resources:
              requests:
                cpu: 15m
                memory: 256M
              limits:
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: &port 2368
    route:
      main:
        hostnames:
          - "blog.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      admin:
        hostnames:
          - "ghost.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      content:
        enabled: true
        existingClaim: ghost-config-v1
