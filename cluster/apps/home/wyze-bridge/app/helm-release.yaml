---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyze-bridge
  namespace: home
spec:
  interval: 20m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      wyze-bridge:
        containers:
          app:
            image:
              repository: mrlt8/wyze-bridge
              tag: 2.10.3
            env:
              WYZE_EMAIL: ${WYZE_EMAIL}
              WYZE_PASSWORD: ${WYZE_PASSWORD}
              API_ID: ${WYZE_API_ID}
              API_KEY: ${WYZE_API_KEY}
              TZ: ${TIMEZONE}
              H264_ENC: h264_qsv
              ON_DEMAND: False
              SUBSTREAM: True
              LIBVA_DRIVER_NAME: i965
              FILTER_NAMES: Sventoji1, Sventoji2
              FILTER_BLOCK: True
              WB_AUTH: False
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 1000Mi
                gpu.intel.com/i915: 1
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
    service:
      app:
        ports:
          http:
            enabled: true
            port: 5000
          rtmp:
            enabled: true
            port: 1935
          rstp:
            enabled: true
            port: 8554
          hls:
            enabled: true
            port: 8888
          webrtc:
            enabled: true
            port: 8889
          webrtcice:
            enabled: true
            port: 8189
    route:
      app:
        annotations:
          hajimari.io/enable: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Docker Wyze Bridge
          gethomepage.dev/description: Bridges Wyze Cameras
          gethomepage.dev/icon: si-wyze
        hostnames:
          - "wyze.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
