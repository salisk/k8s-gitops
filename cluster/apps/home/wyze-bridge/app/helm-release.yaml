---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyze-bridge
  namespace: home
spec:
  interval: 20m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: mrlt8/wyze-bridge
      tag: 2.9.12
    env:
      WYZE_EMAIL: ${WYZE_EMAIL}
      WYZE_PASSWORD: ${WYZE_PASSWORD}
      API_ID: ${WYZE_API_ID}
      API_KEY: ${WYZE_API_KEY}
      TZ: ${TIMEZONE}
      H264_ENC: h264_qsv
      ON_DEMAND: False
      SUBSTREAM: True
      LIBVA_DRIVER_NAME: i965
      FILTER_NAMES: Sventoji1, Sventoji2
      FILTER_BLOCK: True
      WB_AUTH: False
    service:
      main:
        ports:
          http:
            enabled: true
            port: 5000
          rtmp:
            enabled: true
            port: 1935
          rstp:
            enabled: true
            port: 8554
          hls:
            enabled: true
            port: 8888
          webrtc:
            enabled: true
            port: 8889
          webrtcice:
            enabled: true
            port: 8189
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Docker Wyze Bridge
          gethomepage.dev/description: Bridges Wyze Cameras
          gethomepage.dev/icon: si-wyze
        hosts:
          - host: &host wyze.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 35m
        memory: 500M
        gpu.intel.com/i915: 1
      limits:
        memory: 1000M
        gpu.intel.com/i915: 1
