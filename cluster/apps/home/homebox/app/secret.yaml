---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/v1/secret.json
apiVersion: v1
kind: Secret
metadata:
  name: homebox-secret
type: Opaque
stringData:
  # Postgres init
  INIT_POSTGRES_DBNAME: homebox
  INIT_POSTGRES_HOST: postgres-rw.data.svc.cluster.local
  INIT_POSTGRES_USER: homebox
  INIT_POSTGRES_PASS: "${HOMEBOX_POSTGRES_PASSWORD}"
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
  # Homebox database
  HBOX_DATABASE_USERNAME: homebox
  HBOX_DATABASE_PASSWORD: "${HOMEBOX_POSTGRES_PASSWORD}"
  HBOX_DATABASE_DATABASE: homebox
  # OIDC
  HBOX_OIDC_CLIENT_ID: "${HOMEBOX_OIDC_CLIENT_ID}"
  HBOX_OIDC_CLIENT_SECRET: "${HOMEBOX_OIDC_CLIENT_SECRET}"
