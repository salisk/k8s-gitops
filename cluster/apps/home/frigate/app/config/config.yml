---
# yaml-language-server: $schema=https://frigate.devbu.io/api/config/schema.json
logger:
  default: info
mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"
database:
  path: /data/frigate.db
detectors:
  coral:
    type: edgetpu
    device: usb
# Global ffmpeg configuration
ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-intel-qsv-h264
snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7
record:
  enabled: true
  retain:
    days: 21
    mode: all
  events:
    retain:
      default: 35
      mode: active_objects
objects:
  track:
    - person
    - dog
    - cat
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7
    dog:
      min_area: 5000
      max_area: 100000
      threshold: 0.6
    cat:
      min_area: 5000
      max_area: 100000
      threshold: 0.6
go2rtc:
  streams:
    frigate_helios: rtsp://wyze-bridge:8554/helios
    # frigate_sventoji1: rtsp://wyze-bridge:8554/sventoji1
    # frigate_sventoji2: rtsp://wyze-bridge:8554/sventoji2
    frigate_front_yard: rtsp://wyze-bridge:8554/front-porch-cam
    frigate_terrace: rtsp://view:{FRIGATE_RTSP_PASSWORD}@192.168.0.151:554
    house_doorbell: rtsp://admin:{FRIGATE_HOUSE_DOORBELL_PASSWORD}@192.168.0.127:554
# Specify camera's
cameras:
  house_doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/house_doorbell
          roles:
            - detect
            - record
    detect:
      width: 1024
      height: 576
      fps: 10
  frigate_terrace:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_terrace
          roles:
            - detect
            - record
    detect:
      width: 1024
      height: 576
      fps: 10
  frigate_front_yard:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_front_yard
          roles:
            - detect
            - record
    detect:
      width: 1024
      height: 576
      fps: 10
