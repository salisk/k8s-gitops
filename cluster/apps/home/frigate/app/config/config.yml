# logger:
#   default: info

mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

# detectors:
#   coral:
#     type: edgetpu
#     device: usb

# Global ffmpeg configuration
ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args:
    [
      "-hwaccel",
      "vaapi",
      "-hwaccel_device",
      "/dev/dri/renderD128",
      "-hwaccel_output_format",
      "yuv420p",
    ]

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 14
    mode: all
  events:
    retain:
      default: 14
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

  # Specify camera's
cameras:
  terrace:
    ffmpeg:
      inputs:
        - path: rtsp://view:{FRIGATE_RTSP_PASSWORD}@192.168.0.151:554
          roles:
            - rtmp
            - record
    rtmp:
      enabled: True
    detect:
      enabled: False
    snapshots:
      enabled: True
      timestamp: False
      retain:
        default: 14
  # --
  front_yard:
    ffmpeg:
      inputs:
        - path: rtsp://docker-wyze-bridge:8554/front-porch-cam
          roles:
            - rtmp
            - record
    rtmp:
      enabled: True
    detect:
      enabled: False
    snapshots:
      enabled: True
      timestamp: False
      retain:
        default: 14
  # --
  study:
    ffmpeg:
      inputs:
        - path: rtsp://docker-wyze-bridge:8554/study
          roles:
            - rtmp
            - record
    rtmp:
      enabled: True
    detect:
      enabled: False
    snapshots:
      enabled: True
      timestamp: False
      retain:
        default: 14
  # --
  living_room:
    ffmpeg:
      inputs:
        - path: rtsp://docker-wyze-bridge:8554/living-room-cam
          roles:
            - rtmp
            - record
    rtmp:
      enabled: True
    detect:
      enabled: False
    snapshots:
      enabled: True
      timestamp: False
      retain:
        default: 14
