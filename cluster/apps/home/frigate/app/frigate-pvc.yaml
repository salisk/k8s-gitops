---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate
spec:
  storageClassName: frigate
  capacity:
    storage: 1Mi # Size does not matter ...twss
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDR}"
    path: /volume1/frigate
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-nfs-v1
  namespace: home
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate
  resources:
    requests:
      storage: 1Mi # Size does not matter ...twss
