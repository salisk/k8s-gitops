# Global ffmpeg configuration
ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p

  # Specify camera's
cameras:
  terrace:
    ffmpeg:
      inputs:
        - path: rtsp://view:${FRIGATE_RTSP_PASSWORD}@192.168.0.151:554
          roles:
            - rtmp
            - record
    rtmp:
      enabled: True
    record:
      enabled: True
      retain_days: 14
      events:
        retain:
          default: 14
    detect:
      enabled: False
    snapshots:
      enabled: True
      timestamp: False
      retain:
        default: 14
