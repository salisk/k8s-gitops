---
apiVersion: v1
kind: Secret
metadata:
  name: home-assistant-secret
  namespace: home
type: Opaque
stringData:
  # App
  HASS_ELEVATION: "${HASS_ELEVATION}"
  # HASS_GOOGLE_PROJECT_ID: "{{ .HASS_GOOGLE_PROJECT_ID }}"
  # HASS_GOOGLE_SECURE_DEVICES_PIN: "{{ .HASS_GOOGLE_SECURE_DEVICES_PIN }}"
  HASS_LATITUDE: "${HASS_LATITUDE}"
  HASS_LONGITUDE: "${HASS_LONGITUDE}"
  HASS_EXTERNAL_URL: "${HASS_EXTERNAL_URL}"
  HASS_INTERNAL_URL: "${HASS_INTERNAL_URL}"
  HASS_PIRATE_WEATHER_API_KEY: "${HASS_PIRATE_WEATHER_API_KEY}"
  HASS_MQTT_USERNAME: "${SECRET_MQTT_USERNAME}"
  HASS_MQTT_PASSWORD: "${SECRET_MQTT_PASSWORD}"
  HASS_POSTGRES_CONNECTION_STRING: |-
    postgresql://${HASS_POSTGRES_USER}:${HASS_POSTGRES_PASS}@postgres-rw.data.svc.cluster.local/hass_db
  # Postgres Init
  INIT_POSTGRES_DBNAME: hass_db
  INIT_POSTGRES_HOST: postgres-rw.data.svc.cluster.local
  INIT_POSTGRES_USER: "${HASS_POSTGRES_USER}"
  INIT_POSTGRES_PASS: "${HASS_POSTGRES_PASS}"
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
