apiVersion: v1
kind: Service
metadata:
  name: docker-wyze-bridge 
  namespace: home
spec:
  type: ClusterIP
  ports:
    - name: hls
      protocol: TCP
      port: 8888
      targetPort: 8888
    - name: rtsp
      protocol: TCP
      port: 8554
      targetPort: 8554
  selector:
    app: docker-wyze-bridge
