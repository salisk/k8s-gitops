---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homebridge
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    # image:
      # repository: ghcr.io/oznu/homebridge
      # tag: ubuntu-no-avahi@sha256:63fe56c57d34b8a335c871bbcb661e391517185c91fea21f124290f672a57594
    env:
      TZ: "${TIMEZONE}"
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8581
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    podSecurityContext:
      runAsUser: 0
    service:
      main:
        ports:
          http:
            port: 8581
    persistence:
      config:
        enabled: true
        existingClaim: homebridge-config-v1
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "homebridge.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: homebridge-tls
            hosts:
              - "homebridge.${SECRET_DOMAIN}"
    config: |
      #!/bin/sh

      npm install homebridge-myq
      npm install homebridge-nest
      npm install homebridge-platform-orbit
