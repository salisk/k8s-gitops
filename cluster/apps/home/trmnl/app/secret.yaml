---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/v1/secret.json
apiVersion: v1
kind: Secret
metadata:
  name: trmnl-secret
  namespace: home
type: Opaque
stringData:
  INIT_POSTGRES_DBNAME: trmnl
  INIT_POSTGRES_HOST: postgres-rw.data.svc.cluster.local
  INIT_POSTGRES_USER: trmnl
  INIT_POSTGRES_PASS: "${TRMNL_POSTGRES_PASSWORD}"
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
  DATABASE_URL: "postgresql://trmnl:${TRMNL_POSTGRES_PASSWORD}@postgres-rw.data.svc.cluster.local:5432/trmnl?sslmode=disable"
  KEYVALUE_URL: "redis://dragonfly.data.svc.cluster.local:6379/10"
