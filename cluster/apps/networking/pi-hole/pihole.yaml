---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes
      chart: pihole
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: mojo2600-charts
        namespace: flux-system
      interval: 5m
  values:
    serviceDhcp: 
      enabled: false
    serviceDns:
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: ${PI_HOLE_LB}
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      path: /
      hosts:
        - pihole.${SECRET_DOMAIN}
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - arm64       
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - pihole
          topologyKey: "kubernetes.io/hostname"
    persistentVolumeClaim:
      enabled: true
      existingClaim: pihole-config
    replicaCount: 2
    admin:
      existingSecret: "pihole-secret"
      passwordKey: "password"
  valuesFrom:
  - kind: Secret
    name: pihole-helm-values
