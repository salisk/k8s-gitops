# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard
  namespace: networking
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      adguard:
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.64@sha256:23243d0004d9398cf9c83bdfce3dd92005df72aef010f537e7325a021f31a6f5
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
            args:
              - "--config"
              - "/opt/adguardhome/conf/AdGuardHome.yaml"
              - "--work-dir"
              - "/opt/adguardhome/work"
              - "--no-check-update"
            probes:
              liveness: &probe
                type: HTTP
                path: /login.html
              readiness: *probe
              startup: *probe

    service:
      app:
        forceRename: *app
        controller: adguard
        ports:
          http:
            port: &port 80
      dns:
        controller: adguard
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${LB_BLOCKY_IP}
        ports:
          dns-https:
            port: 443
            protocol: TCP
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
          tls-tcp:
            port: 853
            protocol: TCP
    route:
      app:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Networking
          gethomepage.dev/name: Adguard
          gethomepage.dev/description: Adguard DNS
          gethomepage.dev/icon: adguard-home.png
          gethomepage.dev/widget.type: adguard
          gethomepage.dev/widget.url: "http://adguard.networking"
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: app
                port: *port
    persistence:
      data:
        enabled: true
        existingClaim: adguard-config-v1
        globalMounts:
          - subPath: conf
            path: /opt/adguardhome/conf
          - subPath: data
            path: /opt/adguardhome/work
