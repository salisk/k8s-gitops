---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard
  namespace: networking
spec:
  interval: 10m0s
  timeout: 10m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.61@sha256:a2085b04bbfc4759e68fa1d13d4e1558aede67c783c55820e036a95a36dd3ebf
    env:
      TZ: "${TIMEZONE}"
    args:
      - "--config"
      - "/opt/adguardhome/conf/AdGuardHome.yaml"
      - "--work-dir"
      - "/opt/adguardhome/work"
      - "--no-check-update"
    service:
      main:
        primary: true
        ports:
          http:
            port: 3000
      dns:
        enabled: true
        annotations:
          lbipam.cilium.io/ips: ${LB_BLOCKY_IP}
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    persistence:
      data:
        enabled: true
        existingClaim: adguard-config-v1
        subPath:
          - path: conf
            mountPath: /opt/adguardhome/conf
          - path: data
            mountPath: /opt/adguardhome/work
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Networking
          gethomepage.dev/name: Adguard
          gethomepage.dev/description: Adguard DNS
          gethomepage.dev/icon: adguard-home.png
          gethomepage.dev/widget.type: adguard
          gethomepage.dev/widget.url: "http://adguard.networking"
        hosts:
          - host: &host adguard.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: letsencrypt-adguard
