---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nas
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: data
    gethomepage.dev/name: NAS
    gethomepage.dev/description: Synology
    gethomepage.dev/icon: si-synology
    gethomepage.dev/widget.type: diskstation
    gethomepage.dev/widget.url: "http://${NAS_ADDR}"
spec:
  ingressClassName: nginx
  rules:
    - host: "nas.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: nas
                port:
                  number: 5000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "nas.${SECRET_DOMAIN}"
      secretName: nas-tls
---
apiVersion: v1
kind: Service
metadata:
  name: nas
  namespace: networking
spec:
  ports:
    - name: http
      port: 5000
  type: ExternalName
  externalName: ${NAS_ADDR}
