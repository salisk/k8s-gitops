---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nas
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: "nas.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: nas
                port:
                  number: 5000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "nas.${SECRET_DOMAIN}"
      secretName: nas-tls
---
apiVersion: v1
kind: Service
metadata:
  name: nas
  namespace: networking
spec:
  ports:
    - targetPort: 5000
      port: 5000
      protocol: TCP
      name: http
  # type: ClusterIP
  # externalName: ${NAS_ADDR}
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: nas
  namespace: networking
  labels:
    kubernetes.io/service-name: nas
addressType: IPv4
ports:
  - port: 5000
endpoints:
  - addresses:
      - ${NAS_ADDR}
