---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-machine-learning
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-server
      namespace: media
  values:
    controller:
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret
    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      tag: v1.91.2
    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret
    service:
      main:
        ports:
          http:
            port: 3003
    persistence:
      library:
        enabled: true
        existingClaim: nfs-immich-pvc-v2
        mountPath: /usr/src/app/upload
      cache:
        enabled: true
        existingClaim: immich-machine-learning-cache
        mountPath: /cache
      geocoding-dump:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.reverse-geocoding-dump
      transformers-cache:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.transformers_cache
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
