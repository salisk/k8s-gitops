---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-configmap
  namespace: media
data:
  DB_PORT: "5432"
  DISABLE_REVERSE_GEOCODING: "true"
  ENABLE_MAPBOX: "false"
  LOG_LEVEL: verbose
  NODE_ENV: "production"
  # REDIS_HOSTNAME: immich-redis.default.svc.cluster.local
  REDIS_HOSTNAME: redis.data.svc.cluster.local
  REDIS_PORT: "6379"
  REDIS_DBINDEX: "10"
  IMMICH_WEB_URL: http://immich-web.media.svc.cluster.local:3000
  IMMICH_SERVER_URL: http://immich-server.media.svc.cluster.local:3001
  IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning.media.svc.cluster.local:3003
   # Immich
  DB_DATABASE_NAME: immich
  DB_HOSTNAME: postgresql.data.svc
  DB_PASSWORD: "${IMMICH_DB_PASSWORD}"
  DB_USERNAME: immich
  JWT_SECRET: "${IMMICH_JWT_SECRET}"