---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-server
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/home-operations/postgres-init:17.5
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - configMapRef:
              name: &configMap immich-configmap
          - secretRef:
              name: &secret immich-secret
    controllers:
      main:
        annotations:
          configmap.reloader.stakater.com/reload: *configMap
          secret.reloader.stakater.com/reload: *secret
        pod:
          enableServiceLinks: false
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: immich-server
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.137.3
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /server-info/ping
                    port: 2283
                  initialDelaySeconds: 10
                  periodSeconds: 15
                  timeoutSeconds: 3
                  failureThreshold: 15
              readiness: *probes
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 2283
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/appName: Immich
          hajimari.io/icon: heroicons:photo
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Immich
          gethomepage.dev/description: Photo Library
          gethomepage.dev/icon: immich.png
          gethomepage.dev/widget.type: immich
          gethomepage.dev/widget.url: http://immich-server.media:3001
          gethomepage.dev/widget.key: "${HOMEPAGE_IMMICH_KEY}"
        hosts:
          - host: &host immich.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      library:
        enabled: true
        existingClaim: nfs-immich-pvc-v2
        globalMounts:
          - path: /usr/src/app/upload
