---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-server
  namespace: media
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/home-operations/postgres-init:18.1
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - configMapRef:
              name: &configMap immich-configmap
          - secretRef:
              name: &secret immich-secret
    controllers:
      immich-server:
        annotations:
          configmap.reloader.stakater.com/reload: *configMap
          secret.reloader.stakater.com/reload: *secret
        pod:
          enableServiceLinks: false
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: immich-server
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.0
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /server-info/ping
                    port: 2283
                  initialDelaySeconds: 10
                  periodSeconds: 15
                  timeoutSeconds: 3
                  failureThreshold: 15
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: immich-server
        ports:
          http:
            port: 2283
    route:
      app:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/appName: Immich
          hajimari.io/icon: heroicons:photo
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Immich
          gethomepage.dev/description: Photo Library
          gethomepage.dev/icon: immich.png
          gethomepage.dev/widget.type: immich
          gethomepage.dev/widget.url: http://immich-server.media:3001
          gethomepage.dev/widget.key: "${HOMEPAGE_IMMICH_KEY}"
        hostnames:
          - "immich.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      library:
        enabled: true
        existingClaim: nfs-immich-pvc-v2
        globalMounts:
          - path: /usr/src/app/upload
