---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-proxy
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      immich-proxy:
        containers:
          app:
            image:
              repository: alangrainger/immich-public-proxy
              tag: 1.5.4
            env:
              IMMICH_URL: http://immich-server.media.svc.cluster.local:2283
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
    service:
      app:
        controller: immich-proxy
        enabled: true
        primary: true
        type: ClusterIP
        ports:
          http:
            enabled: true
            primary: true
            port: 3000
            protocol: HTTP
    ingress:
      app:
        enabled: true
        className: nginx-external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host-share immich-share.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: immich-share-tls
            hosts:
              - *host-share
