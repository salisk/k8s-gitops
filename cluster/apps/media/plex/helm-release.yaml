---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      TZ: "Europe/Vilnius"
    podSecurityContext:
      runAsUser: 0
      supplementalGroups:
        - 44
        - 109
        - 100
        - 107
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        loadBalancerIP: ${LB_PLEX_IP}
        externalTrafficPolicy: Local
        port:
          port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
        - host: "plex.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
          secretName: "plex-tls"
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      movies:
        enabled: true
        existingClaim: nfs-movies-pvc-v1
        readOnly: true
      shows:
        enabled: true
        existingClaim: nfs-shows-pvc-v1
        readOnly: true
      data:
        enabled: true
        existingClaim: nfs-data-pvc-v1
        readOnly: true
    resources:
      requests:
        cpu: 1000m
        memory: 500Mi
      limits:
        memory: 1700Mi
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: "kubernetes.io/hostname"
                  operator: In
                  values: ["htpc"]
