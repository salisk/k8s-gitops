---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.24.0.4930-ab6e1a058
    env:
      TZ: "Europe/Vilnius"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      supplementalGroups:
        - 44
        - 109
        - 100
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        loadBalancerIP: ${LB_PLEX_IP}
        externalTrafficPolicy: Local
        port:
          port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
        - host: "plex.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      movies:
        enabled: true
        existingClaim: nfs-movies-pvc
        readOnly: true
      shows:
        enabled: true
        existingClaim: nfs-shows-pvc
        readOnly: true
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 1700Mi
