---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 7.0.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  values:
    image:
      repository: nextcloud
      tag: 31.0.8
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
      nextcloudData:
        enabled: true
        existingClaim: nfs-nextcloud-pvc-v5
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    metrics:
      enabled: true
    nextcloud:
      podSecurityContext:
        supplementalGroups:
          - 33
      host: nextcloud.${SECRET_DOMAIN}
      username: "${NEXTCLOUD_ADMIN_USERNAME}"
      password: "${NEXTCLOUD_ADMIN_PASSWORD}"
      datadir: /var/www/data
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.43.0.0/16',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
        ingress.config.php: |-
          <?php
          $CONFIG = array (
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'allow_local_remote_servers' => true
          );
        gitops.config.php: |-
          <?php
          $CONFIG = array (
            'appstoreenabled' => true,
            #'appstoreurl' => 'https://apps.nextcloud.com/api/v0',
            'mail_domain' => '${SECRET_DOMAIN}',
          );
        #Circumvention for client freezes - https://github.com/nextcloud/desktop/issues/5094
        bulkupload.config.php: |-
          <?php
          $CONFIG = array (
            'bulkupload.enabled' => false,
          );
      extraVolumes:
        - name: nfs-photos
          persistentVolumeClaim:
            claimName: nfs-photos-pvc-v2
      extraVolumeMounts:
        - name: nfs-photos
          mountPath: /nfs/photos
    redis:
      enabled: true
      # password: set in secret
      master:
        persistence:
          enabled: false
      replica:
        persistence:
          enabled: false
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.data.svc.cluster.local:5432
      user: nextcloud
      password: "${NEXTCLOUD_DBPASS}"
    cronjob:
      enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 1000Mi
      requests:
        cpu: 250m
        memory: 500Mi
