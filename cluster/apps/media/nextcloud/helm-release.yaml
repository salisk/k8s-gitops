---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  values:
    image:
      repository: nextcloud
      tag: 29.0.4
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          # Rule borrowed from .htaccess to handle Microsoft DAV clients
          location = / {
            if ( $http_user_agent ~ ^DavClnt ) {
              return 302 /remote.php/webdav/$is_args$args;
            }
          }

          location = /robots.txt {
              allow all;
              log_not_found off;
              access_log off;
          }

          location ^~ /.well-known {

            # The rules in this block are an adaptation of the rules
            # in .htaccess that concern /.well-known.

            location = /.well-known/carddav { return 301 /remote.php/dav/; }
            location = /.well-known/caldav  { return 301 /remote.php/dav/; }
            
            location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
            location /.well-known/pki-validation    { try_files $uri $uri/ =404; }
            
            # Let Nextcloud's API for /.well-known URIs handle all other
            # requests by passing them to the front-end controller.
            return 301 /index.php$request_uri;
          }

          # Rules borrowed from .htaccess to hide certain paths from clients
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }

          # Rule borrowed from .htaccess
          #location /remote {
          #    return 301 /remote.php$request_uri;
          #}
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/name: Nextcloud
        gethomepage.dev/description: Cloud
        gethomepage.dev/icon: nextcloud.png
        # gethomepage.dev/widget.type: nextcloud
        # gethomepage.dev/widget.url: http://nextcloud.media:8080
        # gethomepage.dev/widget.username: "${NEXTCLOUD_ADMIN_USERNAME}"
        # gethomepage.dev/widget.password: "${HOMEPAGE_NEXTCLOUD_KEY}"
      hosts:
        - "nextcloud.${SECRET_DOMAIN}"
      tls:
        - secretName: nextcloud-cert
          hosts:
            - "nextcloud.${SECRET_DOMAIN}"
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
      nextcloudData:
        enabled: true
        existingClaim: nfs-nextcloud-pvc-v5
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    metrics:
      enabled: true
    nextcloud:
      podSecurityContext:
        supplementalGroups:
          - 33
      host: nextcloud.${SECRET_DOMAIN}
      username: "${NEXTCLOUD_ADMIN_USERNAME}"
      password: "${NEXTCLOUD_ADMIN_PASSWORD}"
      datadir: /var/www/data
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 64G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => 
            array(
               0 => '10.42.0.0/16',
            ),
            'forwarded_for_headers' => 
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
          );
        gitops.config.php: |-
          <?php
          $CONFIG = array (
            'appstoreenabled' => true,
            #'appstoreurl' => 'https://apps.nextcloud.com/api/v0',
            'mail_domain' => '${SECRET_DOMAIN}',
          );
        #Circumvention for client freezes - https://github.com/nextcloud/desktop/issues/5094
        bulkupload.config.php: |-
          <?php
          $CONFIG = array (
            'bulkupload.enabled' => false,
          );
      extraVolumes:
        - name: nfs-photos
          persistentVolumeClaim:
            claimName: nfs-photos-pvc-v2
      extraVolumeMounts:
        - name: nfs-photos
          mountPath: /nfs/photos
    redis:
      enabled: true
      # password: set in secret
      master:
        persistence:
          enabled: false
      replica:
        persistence:
          enabled: false
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.data.svc.cluster.local:5432
      user: nextcloud
      password: "${NEXTCLOUD_DBPASS}"
    cronjob:
      enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 1000Mi
      requests:
        cpu: 250m
        memory: 500Mi
