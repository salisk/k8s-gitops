---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  values:
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - "nextcloud.${SECRET_DOMAIN}"
      tls:
        - secretName: nextcloud-cert
          hosts:
            - "nextcloud.${SECRET_DOMAIN}"
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
    livenessProbe:
      enabled: true
      initialDelaySeconds: 600 # first install is slow in rsync
    metrics:
      enabled: true
    nextcloud:
      host: nextcloud.${SECRET_DOMAIN}
      username: "${NEXTCLOUD_ADMIN_USERNAME}"
      password: "${NEXTCLOUD_ADMIN_PASSWORD}"
      datadir: "/nfs/data"
      phpConfigs:
        upload.ini: |-
          upload_max_filesize=10G
          post_max_size=10G
          memory_limit=4G
      configs:
        https.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https'
          );
      extraVolumes:
        - name: nfs-photos
          persistentVolumeClaim:
            claimName: nfs-photos-pvc-v1
        - name: nfs-data
          persistentVolumeClaim:
            claimName: nfs-nextcloud-pvc-v1
      extraVolumeMounts:
        - name: nfs-photos
          mountPath: /nfs/photos
        - name: nfs-data
          mountPath: /nfs/data
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgresql.data.svc
      user: nextcloud
      password: "${NEXTCLOUD_DBPASS}"
    resources:
      limits:
        cpu: 500m
        memory: 1000Mi
      requests:
        cpu: 250m
        memory: 500Mi
