---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 15m
  timeout: 20m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      overseerr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/sct/overseerr
              tag: 1.34.0@sha256:4f38f58d68555004d3f487a4c5cbe2823e6a0942d946a25a2d9391d8492240a4
            env:
              TZ: "${TIMEZONE}"
              LOG_LEVEL: "info"
              PORT: &port 80
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "eye-circle"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Overseerr
          gethomepage.dev/description: Movie Requests
          gethomepage.dev/icon: overseerr.png
          gethomepage.dev/widget.type: overseerr
          gethomepage.dev/widget.url: http://overseerr.media
          gethomepage.dev/widget.key: "${HOMEPAGE_OVERSEERR_KEY}"
        hostnames:
          - "requests.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v1
        globalMounts:
          - path: /app/config
