---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app shelfmark
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: shelfmark
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    controllers:
      shelfmark:
        containers:
          app:
            image:
              repository: ghcr.io/calibrain/shelfmark
              tag: v1.0.3
            env:
              FLASK_PORT: &port 8084
              INGEST_DIR: /cwa-book-ingest
              BOOK_LANGUAGE: en,lt
              DEFAULT_SLEEP: 15
              USE_BOOK_TITLE: true
              LOG_LEVEL: debug
              # Use flaresolverr instead of integrated chromium
              EXT_BYPASSER_URL: http://flaresolverr.default:8191
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 5
                  httpGet:
                    path: /request/api/status
                    port: *port
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["books.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            timeouts:
              request: 0s
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
          - path: /app/downloaded_files
          - path: /var/log
      ingest:
        type: nfs
        server: "${NAS_ADDR}"
        path: /volume1/media/calibre/ingest
        globalMounts:
          - path: /cwa-book-ingest
