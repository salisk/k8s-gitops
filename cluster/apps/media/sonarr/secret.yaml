---
apiVersion: v1
kind: Secret
metadata:
  name: sonarr-secret
  namespace: media
type: Opaque
stringData:
 # App
  RADARR__POSTGRES_HOST: &dbHost postgres-rw.data.svc.cluster.local
  RADARR__POSTGRES_PORT: "5432"
  RADARR__POSTGRES_USER: &dbUser "${SONARR_POSTGRES_USER}"
  RADARR__POSTGRES_PASSWORD: &dbPass "${SONARR_POSTGRES_PASSWORD}"
  RADARR__POSTGRES_MAIN_DB: sonarr_main
  RADARR__POSTGRES_LOG_DB: sonarr_log
  # Postgres Init
  INIT_POSTGRES_DBNAME: sonarr_main sonarr_log
  INIT_POSTGRES_HOST: *dbHost
  INIT_POSTGRES_USER: *dbUser
  INIT_POSTGRES_PASS: *dbPass
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"