---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-movies-pv
spec:
  storageClassName: media-movies
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.143
    path: /mnt/usb/media
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-movies-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-movies
  resources:
    requests:
      storage: 1Mi
