---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-movies-pv-v1
spec:
  storageClassName: media-movies
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.146
    path: /mnt/shared/movies
  mountOptions:
  - nfsvers=4.1
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-movies-pvc-v1
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-movies
  resources:
    requests:
      storage: 1Mi
