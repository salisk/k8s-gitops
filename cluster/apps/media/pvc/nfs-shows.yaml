---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-shows-pv
spec:
  storageClassName: media-shows
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.142
    path: /mnt/usb/media
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-shows-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-shows
  resources:
    requests:
      storage: 1Mi
