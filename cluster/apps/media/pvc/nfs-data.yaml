---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-data-pv-v1
spec:
  storageClassName: media-data
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.146
    path: /mnt/shared/data
  mountOptions:
  - nfsvers=4
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data-pvc-v1
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-data
  resources:
    requests:
      storage: 1Mi
