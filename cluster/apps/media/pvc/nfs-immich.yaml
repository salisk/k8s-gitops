---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-immich-pv-v1
spec:
  storageClassName: immich-nfs
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDR}"
    path: /volume1/immich
  mountOptions: ["nfsvers=4.1", "hard", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-immich-pvc-v1
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: immich-nfs
  resources:
    requests:
      storage: 1Mi
