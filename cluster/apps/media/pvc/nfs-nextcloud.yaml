---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nextcloud-pv-v5
spec:
  storageClassName: media-data
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDR}"
    path: /volume1/nextcloud
  mountOptions:
  - nfsvers=4.1
  - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nextcloud-pvc-v4
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-data
  resources:
    requests:
      storage: 1Mi
