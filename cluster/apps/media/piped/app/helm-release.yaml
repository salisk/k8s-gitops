    service:
      backend:
        controller: backend
        ports:
          http:
            port: &port 8080
      frontend:
        controller: frontend
        ports:
          http:
            port: 8080
      ytproxy:
        controller: ytproxy
        ports:
          http:
            port: 8080
      # bg-helper:
      #   controller: bg-helper
      #   ports:
      #     http:
      #       port: 3000
    route:
      backend:
        hostnames:
          - "piped-api.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: backend
                port: *port
      frontend:
        hostnames:
          - "piped.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: frontend
                port: *port
      ytproxy:
        hostnames:
          - "piped-proxy.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: ytproxy
                port: *port
