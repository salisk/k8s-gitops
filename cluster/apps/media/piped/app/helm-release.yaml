apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piped
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: piped
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: piped
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    postgresql:
      enabled: false
    global:
      annotations:
        secret.reloader.stakater.com/reload: &secret piped-secret
    frontend:
      image:
        repository: ghcr.io/bjw-s-labs/piped-frontend
        tag: "2025.2.17@sha256:1cc89f893b3ddb964f8a0f752187742d99a9a92225fc10c0e335c1ab2b3145e0"
      env:
        BACKEND_HOSTNAME: &pipedapi pipedapi.${SECRET_DOMAIN}
    ytproxy:
      image:
        repository: "docker.io/1337kavin/piped-proxy"
        tag: "latest@sha256:9c14c1f956abc20bc656d99f22342c4943918f3c507e0b59a812e3cec42ae878"
      command:
        - /app/piped-proxy
    backend:
      image:
        repository: "1337kavin/piped"
        # tag: "latest@sha256:4640c0a7c2ec920a7e1c42db94cab41c1da08ae04e307620c5d9a619b0e3bffcv"
      initContainers:
        01-init-db:
          image: "ghcr.io/onedr0p/postgres-init:15.5"
          imagePullPolicy: "IfNotPresent"
          envFrom:
            - secretRef:
                name: *secret
      config:
        PORT: 8080
        HTTP_WORKERS: 2
        PROXY_PART: https://ytproxy.${SECRET_DOMAIN}
        COMPROMISED_PASSWORD_CHECK: true
        DISABLE_REGISTRATION: false
        database:
          connection_url: jdbc:postgresql://postgres-rw.data.svc.cluster.local:5432/piped
          driver_class: org.postgresql.Driver
          secret:
            name: *secret
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Piped
          hajimari.io/icon: mdi:youtube
          hajimari.io/group: media
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.${SECRET_DOMAIN}, https://pipedapi.${SECRET_DOMAIN}, https://ytproxy.${SECRET_DOMAIN}"
        hosts:
          - host: &host "piped.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: *host
      backend:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.${SECRET_DOMAIN}, https://pipedapi.${SECRET_DOMAIN}, https://ytproxy.${SECRET_DOMAIN}"
        hosts:
          - host: *pipedapi
            paths:
              - path: "/"
        tls:
          - hosts:
              - *pipedapi
            secretName: *pipedapi
      ytproxy:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://piped.${SECRET_DOMAIN}, https://pipedapi.${SECRET_DOMAIN}, https://ytproxy.${SECRET_DOMAIN}"
        hosts:
          - host: &proxy ytproxy.${SECRET_DOMAIN}
            paths:
              - path: "/"
        tls:
          - hosts:
              - *proxy
            secretName: *proxy
