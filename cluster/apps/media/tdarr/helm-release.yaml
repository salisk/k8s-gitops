---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  maxHistory: 3
  interval: 5m
  suspend: false
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: tdarr
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: haveagitgat/tdarr
      tag: 2.00.16
      pullPolicy: IfNotPresent
    env:
      TZ: "${TIMEZONE}"
      serverIP: 0.0.0.0
    podSecurityContext:
      # Required for passthrough of /dev/dri devices from NFD
      # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-focal.html
      supplementalGroups:
      - 44
      - 109
    node:
      enabled: true
      id: node
      image:
        repository: haveagitgat/tdarr_node
        tag: 2.00.16
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 250m
          memory: 250Mi
          gpu.intel.com/i915: 1
        limits:
          cpu: 500m
          memory: 1000Mi
          gpu.intel.com/i915: 1
    persistence:
      data:
        enabled: true
        mountPath: /app/server
        existingClaim: tdarr-config-v1
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared
      media:
        enabled: true
        existingClaim: nfs-media-pvc-v1
    service:
      main:
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          shajimari.io/enable: "true"
          hajimari.io/icon: alpha-t-circle
          hajimari.io/group: media
        hosts:
        - host: tdarr.${SECRET_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - tdarr.${SECRET_DOMAIN}
          secretName: tdarr-tls
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: NotIn
              values:
                - "true"
    resources: 
      requests:
        cpu: 150m
        memory: 150Mi
      limits:
        cpu: 300m
        memory: 750Mi
