---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name soulsync
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  path: ./cluster/apps/media/soulsync/app
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  postBuild:
    substitute:
      APP: *name
