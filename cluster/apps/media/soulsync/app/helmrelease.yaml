---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soulsync
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      soulsync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              # renovate: datasource=docker depName=boulderbadgedad/soulsync
              repository: boulderbadgedad/soulsync
              tag: latest@sha256:b49384ed64172a14ed18626121d6cd97fbcb885c19fa1f9df6bc9a55cfc82ad8
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              UMASK: "022"
              FLASK_ENV: production
              PYTHONPATH: /app
              SOULSYNC_CONFIG_PATH: /app/config/config.json
            probes:
              liveness: &probes
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: 8888
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: soulsync
        ports:
          http:
            port: &port 8008
          spotify:
            port: 8888
          tidal:
            port: 8889
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: soulsync-config
        globalMounts:
          - path: /app/config
            subPath: config
          - path: /app/logs
            subPath: logs
          - path: /app/downloads
            subPath: downloads
          - path: /app/data
            subPath: data
      music-library:
        enabled: true
        existingClaim: nfs-media-pvc-v2
        globalMounts:
          - path: /host/mnt/media
            subPath: downloads/soulseek-transfers
      tmpfs:
        type: emptyDir
        advancedMounts:
          soulsync:
            app:
              - path: /tmp
