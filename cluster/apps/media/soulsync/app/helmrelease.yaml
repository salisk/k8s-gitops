---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soulsync
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      soulsync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: boulderbadgedad/soulsync
              tag: latest@sha256:c85beb8db2ee40440fff89d7f7800a65417d42abf9e78e124db064412a9c34bd
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              UMASK: "022"
              FLASK_ENV: production
              PYTHONPATH: /app
              SOULSYNC_CONFIG_PATH: /app/config/config.json
            probes:
              liveness: &probes
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: 8888
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: soulsync
        ports:
          http:
            port: &port 8008
          spotify:
            port: 8888
          tidal:
            port: 8889
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: soulsync-config
        globalMounts:
          - path: /app
      music-library:
        enabled: true
        existingClaim: nfs-media-pvc-v2
        globalMounts:
          - path: /media/downloads/soulseek
            subPath: downloads/soulseek
