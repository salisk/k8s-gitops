apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
spec:
  annotations:
    hajimari.io/icon: mdi:kubernetes
  hostnames:
    - kubernetes.${SECRET_DOMAIN}
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
      matches:
        - path:
            type: PathPrefix
            value: /
