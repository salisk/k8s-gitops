# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.42.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  maxHistory: 2
  install:
    # crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    # crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
  values:
    deploymentMode: SingleBinary
    loki:
      ingester:
        chunk_encoding: snappy
      # storage:
      #   type: filesystem
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          region: eu-east-1
          endpoint: minio.default.svc:9000
          accessKeyId: "${MINIO_ACCESS_KEY}"
          secretAccessKey: "${MINIO_SECRET_KEY}"
          insecure: true
          s3forcepathstyle: true
      limits_config:
        retention_period: 7d
      chunk_store_config:
        max_look_back_period: 24h
      auth_enabled: false
      analytics:
        reporting_enabled: false
      server:
        log_level: info
      commonConfig:
        replication_factor: 1
      compactor:
        working_directory: /var/loki/compactor/retention
        delete_request_store: filesystem
        retention_enabled: true
      schemaConfig:
        configs:
          # - from: "2024-04-01"
          #   store: tsdb
          #   object_store: filesystem
          #   schema: v13
          #   index:
          #     prefix: loki_index_
          #     period: 24h
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_s3_
              period: 24h
      structuredConfig:
        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://alertmanager-operated.monitoring.svc.cluster.local:9093
          # storage:
          #   type: local
          #   local:
          #     directory: /rules
          rule_path: /rules/fake
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
        # size: 40Gi
    backend:
      replicas: 0
    chunksCache:
      enabled: false
      allocatedMemory: 3Gi
    gateway:
      replicas: 0
    lokiCanary:
      enabled: false
    read:
      replicas: 0
    write:
      replicas: 0
    resultsCache:
      enabled: false
    sidecar:
      image:
        repository: ghcr.io/home-operations/k8s-sidecar
        tag: 1.30.10@sha256:dd3b1f0c4e6b4512b2deb50c58acf65fd0f0927120a59a95eec854d32a6c9ce3
      enableUniqueFilenames: true
      rules:
        searchNamespace: ALL
        folder: /rules/fake
    test:
      enabled: false
