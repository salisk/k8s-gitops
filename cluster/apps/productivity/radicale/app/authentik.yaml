---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radicale-authentik
  namespace: security
spec:
  ingressClassName: nginx
  rules:
    - host: &host "${APP_DNS_RADICALE:=calendar}"
      http:
        paths:
          - pathType: Prefix
            path: "/outpost.goauthentik.io"
            backend:
              service:
                name: authentik
                port:
                  name: http
  tls:
    - hosts:
        - *host
