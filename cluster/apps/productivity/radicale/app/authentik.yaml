---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radicale-authentik
  namespace: security
spec:
  ingressClassName: nginx
  rules:
    - host: &host "calendar.${SECRET_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: "/outpost.goauthentik.io"
            backend:
              service:
                name: ak-outpost-authentik-embedded-outpost
                port:
                  number: 9000
  tls:
    - hosts:
        - *host
