---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radicale
  namespace: productivity
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      radicale:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: jank.ing/jjgadgets/radicale
              tag: 3.5.4@sha256:2c52da0971ee6e5f3e6db926d3092b91bc20d53b8028140c178109cf0de5ea84
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 21m
                memory: 192Mi
              limits:
                memory: 1024Mi

    service:
      app:
        controller: radicale
        ports:
          http:
            port: 5232

    ingress:
      app:
        className: nginx
        hosts:
          - host: &host radicale.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.security.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://radicale.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-Remote-User,WWW-Authenticate
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/configuration-snippet:
            | # authentik's 401 doesn't have this header, needed for at least iOS
            if ($http_authorization = "") {
                add_header 'WWW-Authenticate' 'Basic realm="bye"' always;
            }
    persistence:
      config:
        type: configMap
        name: radicale-config
        globalMounts:
          - path: /config/config
            subPath: config.cfg
            readOnly: true
      data:
        existingClaim: radicale-config-v1
        advancedMounts:
          radicale:
            app:
              - path: /data
      auth:
        type: secret
        name: radicale-secret
        globalMounts:
          - path: /config/users
            subPath: users
            readOnly: true
