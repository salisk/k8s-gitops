---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/secret.json
apiVersion: v1
kind: Secret
metadata:
  name: outline-secret
  namespace: productivity
type: Opaque
stringData:
  # Postgres Init (creates database and user)
  INIT_POSTGRES_DBNAME: outline
  INIT_POSTGRES_HOST: postgres-rw.data.svc.cluster.local
  INIT_POSTGRES_USER: outline
  INIT_POSTGRES_PASS: "${OUTLINE_POSTGRES_PASSWORD}"
  INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"

  # Database Configuration
  DATABASE_URL: "postgresql://outline:${OUTLINE_POSTGRES_PASSWORD}@postgres-rw.data.svc.cluster.local:5432/outline"
  PGSSLMODE: "disable"

  # Redis Configuration
  REDIS_URL: "redis://dragonfly.data.svc.cluster.local:6379"

  # Application Secrets
  SECRET_KEY: "${OUTLINE_SECRET_KEY}"
  UTILS_SECRET: "${OUTLINE_UTILS_SECRET}"

  # S3/Minio Storage Configuration
  AWS_ACCESS_KEY_ID: "${OUTLINE_MINIO_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${OUTLINE_MINIO_SECRET_KEY}"
  AWS_REGION: "eu-east-1"
  AWS_S3_UPLOAD_BUCKET_NAME: "outline"
  AWS_S3_UPLOAD_BUCKET_URL: "http://minio.default.svc.cluster.local:9000"

  # OIDC Authentication (Authentik)
  # Using automatic discovery via issuer URL (simpler than manual endpoint configuration)
  OIDC_CLIENT_ID: "${OUTLINE_OIDC_CLIENT_ID}"
  OIDC_CLIENT_SECRET: "${OUTLINE_OIDC_CLIENT_SECRET}"
  OIDC_ISSUER_URL: "https://sso.${SECRET_DOMAIN}/application/o/outline/"
  OIDC_USERNAME_CLAIM: "preferred_username"
  OIDC_DISPLAY_NAME: "SSO"
  OIDC_SCOPES: "openid profile email"
  OIDC_LOGOUT_URI: "https://sso.${SECRET_DOMAIN}/application/o/outline/end-session/"

  # SMTP Configuration (optional - for notifications)
  SMTP_HOST: "${MAILGUN_SMTP_HOST}"
  SMTP_PORT: "587"
  SMTP_SECURITY: "tls"
  SMTP_USERNAME: "${MAILGUN_SMTP_USER}"
  SMTP_PASSWORD: "${MAILGUN_SMTP_PASSWORD}"
  SMTP_FROM_EMAIL: "outline@${SECRET_DOMAIN}"
  SMTP_REPLY_EMAIL: "outline@${SECRET_DOMAIN}"
  SMTP_TLS_CIPHERS: ""
  SMTP_SECURE: "true"
