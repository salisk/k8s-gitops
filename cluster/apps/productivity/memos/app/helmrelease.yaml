---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      memos:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: memos-secret
        containers:
          app:
            image:
              repository: ghcr.io/usememos/memos
              tag: 0.26.0
            env:
              MEMOS_DRIVER: postgres
              MEMOS_PORT: &httpPort 5230
              MEMOS_PUBLIC: "false"
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *httpPort
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *httpPort
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 25m
                memory: 64M
              limits:
                memory: 256M
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: memos
        ports:
          http:
            port: *httpPort
            appProtocol: http
      grpc:
        controller: memos
        ports:
          http:
            port: 5231
            targetPort: &grpcPort 5230
            appProtocol: kubernetes.io/h2c
    route: {}
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      store:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 3Gi
        advancedMounts:
          memos:
            app:
              - path: /var/opt/memos
