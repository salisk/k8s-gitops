---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: productivity
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: paperless-redis
  values:
    controllers:
      main:
        # strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            supplementalGroups:
              - 1000
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.11.6@sha256:fca12ddea5509819dd0702cf128944aa23d01dd850a2536a96c2b46fb982b9bb
            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
              PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_EMAIL
              PAPERLESS_PORT: 8000
              PAPERLESS_DBNAME: paperless
              # PAPERLESS_REDIS: redis://paperless-redis.default.svc.cluster.local:6379
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_WEBSERVER_WORKERS: 2
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              PAPERLESS_OCR_LANGUAGE: eng+lit
              PAPERLESS_OCR_LANGUAGES: eng lit por
              PAPERLESS_TIME_ZONE: "${TIMEZONE}"
              PAPERLESS_DBHOST: postgres-rw.data.svc.cluster.local
              PAPERLESS_DBPASS: ${PAPERLESS_DBPASS}
              PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER}
              PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD}
              # Redis
              PAPERLESS_REDIS: redis://paperless-redis.productivity.svc.cluster.local:6379
              # PAPERLESS_REDIS: redis://localhost:6379
              # Configuration
              PAPERLESS_OCR_USER_ARGS: |-
                {"invalidate_digital_signatures"}: true
              # Configure folders
              PAPERLESS_CONSUMPTION_DIR: /usr/src/paperless/consume
              PAPERLESS_DATA_DIR: /data
              PAPERLESS_EXPORT_DIR: /usr/src/paperless/export
              PAPERLESS_MEDIA_ROOT: /usr/src/paperless/media
              PAPERLESS_PRE_CONSUME_SCRIPT: /usr/src/paperless/scripts/pdfpassword.py
              # Configure user permissions
              USERMAP_GID: "1000"
            resources:
              requests:
                cpu: 25m
                memory: 2Gi
              limits:
                memory: 6Gi
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          hajimari.io/icon: mdi:barcode-scan
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Productivity
          gethomepage.dev/name: Paperless
          gethomepage.dev/description: Document Service
          gethomepage.dev/icon: paperless.png
          gethomepage.dev/widget.type: paperlessngx
          gethomepage.dev/widget.url: "http://paperless.productivity"
          gethomepage.dev/widget.key: "${HOMEPAGE_PAPERLESS_KEY}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: paperless-config-v1
      scripts:
        enabled: true
        type: configMap
        name: paperless-scripts
        defaultMode: 0775
        readOnly: true
        globalMounts:
          - path: /usr/src/paperless/scripts/pdfpassword.py
            subPath: pdfpassword.py
      pdfpasswords:
        enabled: true
        type: configMap
        name: pdf-passwords
        defaultMode: 0775
        readOnly: true
        globalMounts:
          - path: /usr/src/paperless/scripts/passwords.txt
            subPath: passwords.txt
      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDR}"
        path: /volume1/documents/paperless/media
        globalMounts:
          - path: /usr/src/paperless/media
      consume:
        enabled: true
        type: nfs
        server: "${NAS_ADDR}"
        path: /volume1/documents/paperless/consume
        globalMounts:
          - path: /usr/src/paperless/consume
      export:
        enabled: true
        type: nfs
        server: "${NAS_ADDR}"
        path: /volume1/documents/paperless/export
        globalMounts:
          - path: /usr/src/paperless/export
      nfs-data:
        enabled: true
        type: nfs
        server: "${NAS_ADDR}"
        path: /volume1/documents/paperless/data
        globalMounts:
          - path: /usr/src/paperless/data
