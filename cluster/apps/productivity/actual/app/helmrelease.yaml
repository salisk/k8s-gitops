---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/actualbudget/actual-server
              tag: 26.2.1
            env:
              ACTUAL_PORT: &httpPort 5006
              ACTUAL_OPENID_DISCOVERY_URL: https://sso.${SECRET_DOMAIN}/application/o/actual-budget/
              ACTUAL_OPENID_CLIENT_ID: ${ACTUAL_OPENID_CLIENT_ID}
              ACTUAL_OPENID_CLIENT_SECRET: ${ACTUAL_OPENID_CLIENT_SECRET}
              ACTUAL_OPENID_SERVER_HOSTNAME: https://actual.${SECRET_DOMAIN}
              ACTUAL_OPENID_ENFORCE: "false"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
      actualtap-red:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          wait-for-actual:
            image:
              repository: curlimages/curl
              tag: 8.18.0
            command:
              - sh
              - -c
              - |
                until curl -f -s -o /dev/null https://actual.${SECRET_DOMAIN}; do
                  echo "Waiting for Actual server to be ready..."
                  sleep 5
                done
                echo "Actual server is ready!"
        containers:
          main:
            image:
              repository: ghcr.io/mattfaz/actualtap
              tag: v1.0.25
            env:
              TZ: ${TIMEZONE}
              API_KEY: ${ACTUALTAP_RED_API_KEY}
              ACTUAL_URL: https://actual.${SECRET_DOMAIN}
              ACTUAL_PASSWORD: ${ACTUAL_RED_PASSWORD}
              ACTUAL_SYNC_ID: ${ACTUALTAP_RED_SYNC_ID}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                memory: 128M
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
      actualtap-blue:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          wait-for-actual:
            image:
              repository: curlimages/curl
              tag: 8.18.0
            command:
              - sh
              - -c
              - |
                until curl -f -s -o /dev/null https://actual.${SECRET_DOMAIN}; do
                  echo "Waiting for Actual server to be ready..."
                  sleep 5
                done
                echo "Actual server is ready!"
        containers:
          main:
            image:
              repository: ghcr.io/mattfaz/actualtap
              tag: v1.0.25
            env:
              TZ: ${TIMEZONE}
              API_KEY: ${ACTUALTAP_BLUE_API_KEY}
              ACTUAL_URL: https://actual.${SECRET_DOMAIN}
              ACTUAL_PASSWORD: ${ACTUAL_BLUE_PASSWORD}
              ACTUAL_SYNC_ID: ${ACTUALTAP_BLUE_SYNC_ID}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                memory: 128M
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: main
        ports:
          http:
            port: *httpPort
      actualtap-red:
        controller: actualtap-red
        ports:
          http:
            port: 3001
      actualtap-blue:
        controller: actualtap-blue
        ports:
          http:
            port: 3001
    route:
      main:
        hostnames:
          - "actual.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
      actualtap-red:
        hostnames:
          - "actualred.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: actualtap-red
                port: 3001
      actualtap-blue:
        hostnames:
          - "actualblue.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: actualtap-blue
                port: 3001
    persistence:
      config:
        enabled: true
        existingClaim: actual-pvc-v1
        globalMounts: []
        advancedMounts:
          main:
            main:
              - path: /data
      tmp:
        type: emptyDir
        advancedMounts:
          actualtap-red:
            main:
              - path: /tmp
          actualtap-blue:
            main:
              - path: /tmp
