---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: productivity
spec:
  releaseName: monica
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      APP_ENV: production
      APP_URL: "https://monica.${SECRET_DOMAIN}"
      APP_KEY: ${SECRET_MONICA_APP_KEY}
      DB_HOST: mariadb.data.svc
      DB_DATABASE: monica
      DB_USERNAME: monica
      DB_PASSWORD: ${MONICA_DB_PASSWORD}
      DEFAULT_MAX_STORAGE_SIZE: 4096
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "card-account-phone"
        hosts:
          - host: "monica.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: monica-tls
            hosts:
              - "monica.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: monica-config-v1
    mariadb:
      enabled: false
